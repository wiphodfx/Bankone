<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bankOneStyle.css"/>
        <title>BankOne-Login Page</title>
        
    </head>

    <body>
        <div class="box">
            <div class="leftBox">
                <div class="subLeft">
                    <div class="imageOne"><img src="picx\BankOne-logo.png" alt="BankOne"/> 
                         <!-- <div><img src="picx\black-man.png" alt="BankOne"></div>    -->
                        
                    </div> 
                    
                    <div class="image-circle"><div class="ping"><img src="picx\black-man.png" alt="BankOne"><div class="image-square"></div></div></div>
                    <p class="text">Africa's foremost Banking-as-a-Platform Solution...</p>
                    
                   
                    <div ><a href="#" class="btn"><p class="footer">2021 Appzone Ltd. All Rights Reserved</p></a></div>
                    </div>    
                                    
                </div>
            </div>
            <div class="right-bankBox"> 
                <div class="right-text"><h2>Welcome Back</h2></div>
                <p class="ptext">Please enter your institution Code, Username and password</p> 
                <div>
                    <p class="label">Institution Code</p>
                    <div class="input"></div>
                </div>  
                <div>
                    <p class="label2">Username</p>
                    <div class="input2"></div>
                </div> 
                <div>
                    <p class="label3">Enter Password</p>
                    <div class="input3"></div>
                </div> 
                 <div>
                    <a href="#" class="btns"><p class="btext">Forget Password</p></a>
                </div>
                <div>
                    <a href="#" class="btns1"><p class="btext">Login</p></a>
                    <div class="flag"><img src="picx\Proudly-nigeria.png" alt="Proudly Nigeria"</div>
                </div>
                <div>
                    <a href="#" class="btns2"><p class="btext">Account officer Login</p></a>
                </div>
            </div>  
            
             
        </div>
